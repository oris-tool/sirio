# dist: bionic
language: java
jdk:
  - openjdk11
# addons:
#   ssh_known_hosts:
#   - github.com
before_install:
  - cd sirio
install:
  - mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V
script:
  - mvn test -B
after_success:
  - bash <(curl -s https://codecov.io/bash)
deploy:
  -
    provider: script
    script: bash ../.travis/deploy.sh
    skip_cleanup: true
    on:
      repo: oris-tool/sirio
      branch: master
      jdk: openjdk11
  -
    provider: script
    script: bash ../.travis/deploy.sh
    skip_cleanup: true
    on:
      repo: oris-tool/sirio
      tags: true
      jdk: openjdk11
